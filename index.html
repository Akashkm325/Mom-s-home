<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,viewport-fit=cover">
    <title>Food Website</title>
    <link rel="stylesheet" href="/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

    <!-- desktop view -->
    <div class="container" id="container">
        <div id="menu">
            <div class="title">
                <img src="##" alt="">
            </div>
            <div class="menu-item">
                <a href="#">About</a>
                <a href="#">Services</a>
                <a href="#">Wishlists</a>
                <a href="#">Contact</a>
                <a href="#">Checkout</a>
            </div>
        </div>

        <div id="food-container">
            <div id="header">
                <div class="add-box">
                    <i class="fa fa-map-marker your-address" id="add-address"> Your Address</i>
                </div>
                <div class="util">
                    <i class="fa fa-search"> Search</i>
                    <i class="fa fa-tags"> Offers</i>
                </div>
            </div>
            <div id="food-items" class="d-food-items">
                <div id="house" class="d-biryani">
                    <p id="category-name">House</p>    
                </div>

                <div id="appartments" class="d-chicken">
                    <p id="category-name">Appartments</p>    
                </div>

                <div id="PG Mens" class="d-paneer">
                    <p id="category-name">PG Mens</p>
                </div>

                <div id="PG Womens" class="d-vegetable">
                    <p id="category-name">PG Womens</p> 
                </div>

                <div id="Lease House & Appartments" class="d-chinese">
                    <p id="category-name">Lease House & Appartments</p> 
                </div>

                <div id="Lodge" class="d-south-indian">
                    <p id="category-name">Lodge</p>
                </div>
            </div>
        </div>

        <div id="cart">
            <div class="taste-header">
                <div class="user">
                    <i class="fa fa-user-circle" id="circle"> Account</i>
                    
                </div>
            </div>
            <div id="category-list">
                <p class="item-menu">Go For Hunt</p>
                <div class="border"></div>                
            </div>
            <div id="checkout" class="cart-toggle">
                <p id="total-item">Total Item : 5</p>
                <p id="total-price"></p>
                <button class="cart-btn">Checkout</button>
            </div>
        </div>
    </div>


    <!-- mobile view -->
    <div id="mobile-view" class="mobile-view">
        <div class="mobile-top">
            <div class="logo-box">
                <img src="####" alt="" id="logo">
                <i class="fa fa-map-marker your-address" id="m-add-address"> Your Address</i>
            </div>
            <div class="top-menu">
                <i class="fa fa-search"></i>
                <i class="fa fa-tag"></i>
                <i class="fa fa-heart-o"></i>
                <i class="fa fa-cart-plus" id="m-cart-plus"> 0</i>
            </div>
        </div>
        
        <div class="item-container">
            <div class="category-header" id="category-header">  
            </div>

            <div id="food-items" class="food-items">
                <div id="house" class="m-biryani">
                    <p id="category-name">House</p>    
                </div>
                <div id="appartments" class="m-chicken">
                    <p id="category-name">Chicken Delicious</p>    
                </div>
                <div id="PG Mens" class="m-paneer">
                    <p id="category-name">PG Mens</p>
                </div>
                <div id="PG Womens" class="m-vegetable">
                    <p id="category-name">PG Womens</p> 
                </div>
                <div id="Lease House & Appartments" class="m-chinese">
                    <p id="category-name">Lease House & Appartments</p> 
                </div>
                <div id="Lodge" class="m-south-indian">
                    <p id="category-name">Lodge</p>
                </div>
            </div>            
        </div>

        <div class="mobile-footer">
            <p>Home</p>
            <p>offers</p>
        </div>
    </div>
    <script src="/index.js" type="module"></script>
</body>
</html>
